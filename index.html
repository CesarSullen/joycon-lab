<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="Joy-Con Lab" />
		<meta
			property="og:description"
			content="Catálogo de Juegos de Nintendo Switch"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="./assets/opengraph.jpg" />
		<link rel="icon" type="image/png" href="./assets/icons/logo.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/icons/logo.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Joy-Con Lab</title>
	</head>

	<body id="body">
		<hero id="hero" class="hero">
			<div class="hero-shadow"></div>
			<div class="hero-content">
				<img src="./assets/icons/logo.png" class="hero-logo show-down" />

				<div class="hero-text show-up">
					<h1 class="hero-title">
						Bienvenido a <span class="primary-color-text">Joy</span>-<span
							class="secondary-color-text"
							>Con</span
						>
						Lab
					</h1>
					<h2 class="hero-subtitle">Cada 5 juegos te regalo 1</h2>
				</div>

				<div class="cta-section">
					<a href="./" class="cta-link">
						<img class="cta-btn bounce-in" src="./assets/icons/house.svg" />
					</a>

					<a href="#catalog-section" class="cta-link">
						<img
							class="cta-btn bounce-in"
							src="./assets/icons/game-controller.svg"
						/>
					</a>

					<a href="./info.html" class="cta-link">
						<img class="cta-btn bounce-in" src="./assets/icons/info.svg" />
					</a>

					<a
						href="https://wa.me/5351643954?text=Hola,%20escriba%20su%20mensaje%20aquí."
						target="_blank"
						class="cta-link"
					>
						<img
							class="cta-btn bounce-in"
							src="./assets/icons/whatsapp-logo.svg"
						/>
					</a>
				</div>

				<div class="update-info bounce-in">
					<h3>última actualización</h3>
					<h4>15/11/2025</h4>
					<p>4 juegos nuevos</p>
				</div>

				<a href="#filters-section" class="scroll-icon">❯</a>
			</div>
		</hero>

		<div class="body-content">
			<section id="filters-section" class="filters-section">
				<div class="filters">
					<input
						type="text"
						id="search-bar"
						class="search-bar"
						placeholder="Buscar juegos o géneros..."
					/>

					<button id="sort-btn" class="sort-btn">
						<img src="./assets/icons/funnel-simple-bold.svg" alt="Filtrar" />
					</button>
					<div class="sort-dropdown bounce-in">
						<ul id="sort-options" class="sort-options hidden bounce-in">
							<li data-sort="name-asc">Nombre A–Z</li>
							<li data-sort="name-desc">Nombre Z–A</li>
							<li data-sort="size-asc">Tamaño ↑</li>
							<li data-sort="size-desc">Tamaño ↓</li>
							<li data-sort="recent">Más recientes</li>
						</ul>
					</div>
				</div>
			</section>

			<!-- Catálogo -->
			<section id="catalog-section" class="catalog-section">
				<main id="games-grid" class="games-grid"></main>
			</section>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
